<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <title>Пример формы</title>
  </head>
  <body>
    <h2>Анкета претендента</h2>
    <h3>на участие в миссии</h3>
    <div>
        <form class="login_form" method="post">
            <input type="email" class="form-control" id="surname" aria-describedby="emailHelp" placeholder="Введите фамилию" name="surname">
            <input type="password" class="form-control" id="name" placeholder="Введите имя" name="name">
            <input type="password" class="form-control" id="email" placeholder="Введите адрес почты" name="email">
            <div class="form-group">
                <label for="classSelect">Какое у вас образование</label>
                <select class="form-control" id="classSelect" name="class">
                  <option>Начальное</option>
                  <option>Среднее неполное</option>
                  <option>Среднее полное</option>
                  <option>Среднее специальное</option>
                  <option>Высшее</option>
                </select>
             </div>
            <div class="form-group">
                <label for="form-check">Какие у вас есть профессии?</label>
                {% for item in items%}
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name={{item}}>
                    <label class="form-check-label" for="acceptRules">{{item}}</label>
                 </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Почему вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на марсе?</label>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
  </body>
</html>'''
